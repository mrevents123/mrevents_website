[build]
  command = "pnpm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Functions MUST come before the SPA fallback
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA fallback — all other routes go to index.html (must be LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # ─── Content Security Policy ───
    # default-src  → only self
    # script-src   → only self
    # style-src    → self + inline + Google Fonts CSS
    # font-src     → self + Google Fonts files
    # img-src      → self + data URIs + blobs
    # connect-src  → self + WhatsApp + Netlify Functions
    # frame-src    → Google Maps embed
    # media-src    → self (hero videos)
    Content-Security-Policy = """
      default-src 'self';
      script-src  'self';
      style-src   'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src    'self' https://fonts.gstatic.com;
      img-src     'self' data: blob:;
      connect-src 'self' https://wa.me https://mrevents.co.in/.netlify/functions/;
      frame-src   https://www.google.com;
      media-src   'self'"""
